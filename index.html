<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Testing in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c34;
            font-family: Arial, sans-serif;
            color: white;
        }

        .message-container {
            text-align: center;
        }

        .message {
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .dots span {
            display: inline-block;
            font-size: 2.5em;
            animation: bounce 1.5s infinite;
        }

        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .follow-up-message {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brick {
            background-color: lightblue;
            width: 80%;
            height: 30px;
            margin: 5px 0;
            opacity: 0;
            border-radius: 4px;
        }

        @keyframes buildBrick {
            0% { opacity: 0; transform: scaleY(0); }
            100% { opacity: 1; transform: scaleY(1); }
        }

        /* Animations for the bricks */
        .brick:nth-child(1) {
            animation: buildBrick 1s ease forwards 1s;
        }

        .brick:nth-child(2) {
            animation: buildBrick 1s ease forwards 2s;
        }

        .brick:nth-child(3) {
            animation: buildBrick 1s ease forwards 3s;
        }

        .brick:nth-child(4) {
            animation: buildBrick 1s ease forwards 4s;
        }

        .brick:nth-child(5) {
            animation: buildBrick 1s ease forwards 5s;
        }

        .brick:nth-child(6) {
            animation: buildBrick 1s ease forwards 6s;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <div class="message">
            Testing in progress<span class="dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
        </div>
        <div class="follow-up-message" id="follow-up-message">
            <div class="brick"></div>
            <div class="brick"></div>
            <div class="brick"></div>
            <div class="brick"></div>
            <div class="brick"></div>
            <div class="brick"></div>
        </div>
    </div>

    <script>
        // After a delay, show the second message to simulate the building process
        setTimeout(function() {
            var followUpMessage = document.getElementById("follow-up-message");

            followUpMessage.innerHTML = `
                <div class="brick">Automated End-to-End Testing Framework</div>
                <div class="brick">with GitHub</div>
                <div class="brick">Jenkins</div>
                <div class="brick">Jira</div>
                <div class="brick">ChatGPT Integration</div>
                <div class="brick">for <a href='https://www.mydetails.life' target='_blank' style='color: white;'>www.mydetails.life</a></div>
            `;
        }, 4000); // Delay of 4 seconds
    </script>

</body>
</html>
