<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Testing in Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .message {
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .dots span {
            display: inline-block;
            font-size: 2.5em;
            animation: bounce 1.5s infinite;
        }

        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .house {
            display: grid;
            grid-template-columns: repeat(5, auto);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInHouse 1s ease-in forwards;
        }

        @keyframes fadeInHouse {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .brick {
            min-width: 70px;
            min-height: 50px;
            background-color: blue; /* Initial color */
            background-image: linear-gradient(145deg, blue, #00008b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            opacity: 0;
            animation: buildBrick 0.5s ease forwards;
            font-size: 0.9em;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes buildBrick {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .brick a {
            color: inherit;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .message {
                font-size: 2em;
            }
            .brick {
                min-width: 50px;
                min-height: 40px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <div class="message-container">
        <div class="message">
            Testing in progress<span class="dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
        </div>
        <div class="house" id="house">
            <!-- Bricks will be generated here -->
        </div>
    </div>

    <script>
        var colorIndex = 0;
        var colors = ['blue', 'red'];

        var brickPositions = [
            {row: 1, col: 3}, // Roof apex
            {row: 2, col: 2}, {row: 2, col: 3}, {row: 2, col: 4}, // Roof sides
            {row: 3, col: 1}, {row: 3, col: 2}, {row: 3, col: 3}, {row: 3, col: 4}, {row: 3, col: 5}, // Upper wall
            {row: 4, col: 1}, {row: 4, col: 2}, {row: 4, col: 3}, {row: 4, col: 4}, {row: 4, col: 5}, // Middle wall
            {row: 5, col: 1}, {row: 5, col: 2}, {row: 5, col: 3}, {row: 5, col: 4}, {row: 5, col: 5}  // Lower wall
        ];

        var totalDuration = 2000 + ((brickPositions.length - 1) * 200) + 500 + 1000;

        function buildHouse() {
            var house = document.getElementById("house");
            house.innerHTML = '';

            house.style.opacity = '0';
            house.style.animation = 'none';
            void house.offsetWidth;
            house.style.animation = 'fadeInHouse 1s ease-in forwards';

            var words = [
                "With Automated",
                "End-to-End",
                "Testing",
                "Framework",
                "Using",
                "LLM",
                "Gherkin",
                "HTML & CSS",
                "JavaScript",
                "SQL",
                "JUnit",
                "Selenium",
                "Appium",
                "GitHub",
                "Jira",
                "Jenkins",
                "Containerisation",
                "Postman",
                "OWASP ZAP"
            ];

            brickPositions.forEach(function(pos, index) {
                var brick = document.createElement('div');
                brick.className = 'brick';
                brick.style.gridRowStart = pos.row;
                brick.style.gridColumnStart = pos.col;
                brick.style.animationDelay = (index * 0.2) + 's';
                brick.innerHTML = words[index] || "";

                var currentColor = colors[colorIndex];
                brick.style.backgroundColor = currentColor;
                brick.style.backgroundImage = 'linear-gradient(145deg, ' + currentColor + ', ' + shadeColor(currentColor, -15) + ')';

                house.appendChild(brick);
            });

            colorIndex = (colorIndex + 1) % colors.length;
        }

        function shadeColor(color, percent) {
            var f = color.startsWith('#') ? color.slice(1) : color;
            var t = percent < 0 ? 0 : 255;
            var p = percent < 0 ? percent * -1 : percent;
            var R = parseInt(f.substring(0,2),16);
            var G = parseInt(f.substring(2,4),16);
            var B = parseInt(f.substring(4,6),16);
            return "#" + (
                0x1000000 +
                (Math.round((t - R) * p / 100) + R) * 0x10000 +
                (Math.round((t - G) * p / 100) + G) * 0x100 +
                (Math.round((t - B) * p / 100) + B)
            ).toString(16).slice(1);
        }

        setTimeout(function() {
            buildHouse();

            setInterval(function() {
                buildHouse();
            }, totalDuration);

        }, 2000);
    </script>

</body>
</html>
