<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Testing in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c34;
            font-family: Arial, sans-serif;
            color: white;
        }

        .message-container {
            text-align: center;
        }

        .message {
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .dots span {
            display: inline-block;
            font-size: 2.5em;
            animation: bounce 1.5s infinite;
        }

        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .follow-up-message {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brick {
            width: 60%;
            height: 50px;
            background-color: lightblue;
            margin: 10px 0;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            border-radius: 5px;
            transform: scaleY(0);
            animation: buildBrick 1s ease forwards;
        }

        @keyframes buildBrick {
            0% { opacity: 0; transform: scaleY(0); }
            100% { opacity: 1; transform: scaleY(1); }
        }

        /* Delay the bricks to simulate construction */
        .brick:nth-child(1) {
            animation-delay: 1s;
        }

        .brick:nth-child(2) {
            animation-delay: 2s;
        }

        .brick:nth-child(3) {
            animation-delay: 3s;
        }

        .brick:nth-child(4) {
            animation-delay: 4s;
        }

        .brick:nth-child(5) {
            animation-delay: 5s;
        }

        .brick:nth-child(6) {
            animation-delay: 6s;
        }

        .brick a {
            color: #282c34;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <div class="message">
            Testing in progress<span class="dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
        </div>
        <div class="follow-up-message" id="follow-up-message">
            <div class="brick">Automated End-to-End Testing Framework</div>
            <div class="brick">with GitHub</div>
            <div class="brick">Jira</div>
            <div class="brick">Jenkins</div>
            <div class="brick">ChatGPT Integration</div>
            <div class="brick">for <a href='https://www.mydetails.life' target='_blank'>www.mydetails.life</a></div>
        </div>
    </div>

    <script>
        // Delay before showing the follow-up message
        setTimeout(function() {
            var followUpMessage = document.getElementById("follow-up-message");
            followUpMessage.style.opacity = "1"; // Reveal the container for the animated text
        }, 4000); // 4 seconds delay for testing in progress
    </script>

</body>
</html>
