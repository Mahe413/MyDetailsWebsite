<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Testing in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c34;
            font-family: Arial, sans-serif;
            color: white;
        }

        .message-container {
            text-align: center;
        }

        .message {
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .dots span {
            display: inline-block;
            font-size: 2.5em;
            animation: bounce 1.5s infinite;
        }

        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .house {
            display: grid;
            grid-template-columns: repeat(5, auto);
            grid-gap: 2px;
            justify-content: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInHouse 1s ease-in forwards;
            animation-delay: 2s; /* Start after "Testing in progress..." */
        }

        @keyframes fadeInHouse {
            to { opacity: 1; }
        }

        .brick {
            min-width: 60px;
            min-height: 40px;
            background-color: brown;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            opacity: 0;
            animation: buildBrick 0.5s ease forwards;
            font-size: 0.8em;
        }

        @keyframes buildBrick {
            to { opacity: 1; }
        }

        .brick a {
            color: lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <div class="message">
            Testing in progress<span class="dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
        </div>
        <div class="house" id="house">
            <!-- Bricks will be generated here -->
        </div>
    </div>

    <script>
        // Delay before building the house
        setTimeout(function() {
            var house = document.getElementById("house");

            // Define the words to be used as bricks
            var words = [
                "With_Automated",
                "End_to_End",
                "Testing",
                "Framework",
                "using",
                "LLM",
                "Gherkin",
                "HTML_&_CSS"
                "JavaScript",
                "SQL"
                "JUnit",
                "Selenium",
                "Appium",
                "GitHub",
                "Jira",
                "Jenkins",
                "Containerisation",
                "Postman"
                "OWASP_ZAP"
            ];

            // Define the positions of the bricks to form a house
            var brickPositions = [
                {row: 1, col: 3}, // Roof apex
                {row: 2, col: 2}, {row: 2, col: 3}, {row: 2, col: 4}, // Roof sides
                {row: 3, col: 1}, {row: 3, col: 2}, {row: 3, col: 3}, {row: 3, col: 4}, {row: 3, col: 5}, // Upper wall
                {row: 4, col: 1}, {row: 4, col: 2}, {row: 4, col: 3}, {row: 4, col: 4}, {row: 4, col: 5}, // Middle wall
                {row: 5, col: 1}, {row: 5, col: 2}, {row: 5, col: 3}, {row: 5, col: 4}, {row: 5, col: 5}  // Lower wall
            ];

            // Adjust the number of words to match the number of bricks
            while (words.length < brickPositions.length) {
                words.push(""); // Add empty strings if not enough words
            }

            // Build the house with words as bricks
            brickPositions.forEach(function(pos, index) {
                var brick = document.createElement('div');
                brick.className = 'brick';
                brick.style.gridRowStart = pos.row;
                brick.style.gridColumnStart = pos.col;
                brick.style.animationDelay = (index * 0.2) + 's';
                brick.innerHTML = words[index] || "";
                house.appendChild(brick);
            });

        }, 2000); // 2 seconds delay for "Testing in progress..."
    </script>

</body>
</html>
