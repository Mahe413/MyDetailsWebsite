<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Testing in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c34;
            font-family: Arial, sans-serif;
            color: white;
        }

        .message-container {
            text-align: center;
        }

        .message {
            font-size: 2em;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .dots {
            display: inline-block;
            font-size: 2em;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .follow-up-message {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInFollowUp 4s ease-in forwards;
        }

        @keyframes fadeInFollowUp {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="message-container">
        <div class="message">
            Testing in progress<span class="dots">...</span>
        </div>
        <div class="follow-up-message" id="follow-up-message">
            <!-- This content will be updated by JavaScript -->
        </div>
    </div>

    <script>
        // After a delay, show the second message to indicate you're working on the project
        setTimeout(function() {
            var followUpMessage = document.getElementById("follow-up-message");
            followUpMessage.innerHTML = "I'm actively working on my Automated End-to-End Testing Framework <br> with GitHub, Jenkins, Jira, and ChatGPT integration for my dynamic website <br> <a href='https://www.mydetails.life' target='_blank' style='color: lightblue;'>www.mydetails.life</a>";
        }, 4000); // Delay of 4 seconds
    </script>

</body>
</html>
